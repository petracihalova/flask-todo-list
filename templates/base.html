<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
</head>

<body>
    <div class="d-flex align-items-end flex-column min-vh-100 mx-auto" id="my-content">
        <div class="container">
            <!-- Záhlaví -->
            <header class="my-4">
                <h1 class="text-center">My TODO list</h1>
            </header>

            <!-- Horizontální menu -->
             {% if current_user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link {{ 'active' if request.path == url_for('index') }}" aria-current="page" href="{{ url_for('index') }}">Home</a>
                            <a class="nav-link {{ 'active' if request.path == url_for('show_table') }}" href="{{ url_for('show_table') }}">Všechny úkoly</a>
                            <a class="nav-link {{ 'active' if request.path == url_for('show_completed') }}" href="{{ url_for('show_completed') }}">Dokončené</a>
                        </div>
                        <div class="d-flex ms-auto">
                            <span class="navbar-text text-light me-2">Přihlášený uživatel: {{ current_user.username.upper() }}</span>
                            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Odhlásit se</a>
                        </div>
                    </div>
                </div>
            </nav>
            {% endif %}

            <!-- Hlavní obsah -->
            {% block content %}

            {% endblock %}
        </div>
        <div class="container mt-auto">
            <!-- Zápatí -->
            <footer class="bg-dark text-light text-center py-3">
                <p class="mb-0">&copy; 2024 My TODO List</p>
            </footer>
        </div>
    </div>

    <!-- Bootstrap skripty -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="//cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script>
        let table = new DataTable('#tasks');
    </script>
    <script src="static/script.js"></script>
</body>

</html>
